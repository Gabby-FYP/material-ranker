<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Material Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .admin-container img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        .admin-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #dc3545;
        }
        .admin-container p {
            font-size: 16px;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5a54d9;
            border-color: #5a54d9;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <img src="{{ SERVER_HOST }}/static/imgs/request_image.png" alt="Request Image">
        <h1>New Material Request</h1>
        <p>A user (<strong>{{ user_email }}</strong>) has submitted a new material recommendation:</p>
        <p><strong>{{ material_title }}</strong></p>
        <p>{{ material_description }}</p>
        <a href="{{ SERVER_HOST }}/admin/review/{{ material_id }}" class="btn btn-primary w-100 mt-3">Review Material</a>
        <p class="form-text mt-3">Please review and approve or reject this recommendation.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
