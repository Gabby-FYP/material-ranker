<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronization Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sync-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .sync-container img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        .sync-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #28a745;
        }
        .sync-container p {
            font-size: 16px;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5a54d9;
            border-color: #5a54d9;
        }
    </style>
</head>
<body>
    <div class="sync-container">
        <img src="{{ SERVER_HOST }}/static/imgs/sync_complete.png" alt="Sync Complete Image">
        <h1>Sync Complete</h1>
        <p>The material database synchronization has completed successfully on {{ sync_date }}.</p>
        <p><strong>{{ synced_count }}</strong> materials were updated/added.</p>
        <a href="{{ SERVER_HOST }}/admin/dashboard" class="btn btn-primary w-100 mt-3">View Dashboard</a>
        <p class="form-text mt-3">If you notice any issues, please check the sync logs.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
