<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="/static/external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    {% block head %} {% endblock head %}
</head>
<body>
    {% block body %} {% endblock body %}
    <script src="/static/external/htmx/htmx.min.js"></script>
    <script src="/static/external/bootstrap/js/bootstrap.bundle.min.js"></script>
    {% block scripts %} {% endblock scripts %}
</body>
</html>
