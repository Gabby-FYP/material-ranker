<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="/static/external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta
        name="htmx-config"
        content='{
            "responseHandling":[
                {"code":"204", "swap": false},
                {"code":"[23]..", "swap": true},
                {"code":"422", "swap": true},
                {"code":"[4]..", "swap": false, "error": true},
                {"code":"[5]..", "swap": true, "error": true},
                {"code":"...", "swap": true}
            ]
        }'
    />
    {% block head %} {% endblock head %}
</head>
<body hx-ext="response-targets" >
    <div id="server-error-toast" class="toast-container position-fixed bottom-0 end-0 p-3 mb-5"></div>
    {% block body %} {% endblock body %}
    <script src="/static/external/htmx/htmx.min.js"></script>
    <script src="/static/external/htmx/response-targets.min.js"></script>
    <script src="/static/external/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/password.js"></script>

    {% block scripts %} {% endblock scripts %}
</body>
</html>
