<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-reset-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .password-reset-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .password-reset-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5a54d9;
            border-color: #5a54d9;
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <img src="../../../static/imgs/logo.png" alt="Security Icon">
        <h1>Set New Password</h1>
        <p>Please enter your new password below.</p>
        <form>
            <div class="mb-3">
                <label for="newPassword" class="form-label visually-hidden">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
        </form>
        <p class="form-text mt-3">Remembered your password? <a href="#" class="text-decoration-none">Sign In</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
