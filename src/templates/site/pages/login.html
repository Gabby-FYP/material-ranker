<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5a54d9;
            border-color: #5a54d9;
        }
        .btn-outline-secondary {
            color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-outline-secondary:hover {
            background-color: #e9e7ff;
            border-color: #5a54d9;
            color: #5a54d9;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        a {
            color: #6c63ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../../../static/imgs/logo.png" class="profile-img mb-3" alt="Profile Picture">
        <h3>Welcome Back</h3>
        <p>Select Role</p>
        <div class="btn-group role-select" role="group" aria-label="Role Selection">
            <button type="button" class="btn btn-primary"> <i class="fas fa-user-graduate"></i> Student</button>
            <button type="button" class="btn btn-outline-secondary">Admin</button>
        </div>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a></p>
    </div>
</body>
</html>
