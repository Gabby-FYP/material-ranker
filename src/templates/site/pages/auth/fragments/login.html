<div id="auth-swap-container">
    <h3>Welcome Back</h3>
    <form class="my-2">
        <p class="text-muted mb-0">Select Role</p>
        <div class="btn-group role-select mb-3" role="group" aria-label="Role Selection">
            <button type="button" class="btn btn-primary"> <i class="fas fa-user-graduate"></i> Student</button>
            <button type="button" class="btn btn-outline-secondary">Admin</button>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3 position-relative">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <a 
                href="/reset-password/"
                hx-get="/reset-password/"
                hx-trigger="click"
                hx-swap="outerHTML"
                hx-target="#auth-swap-container"    
                class="text-decoration-none"
            >Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="form-text mt-3">
        Don't have an account? 
        <a 
            href="/signup/"
            hx-get="/signup/"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-target="#auth-swap-container"
            class="text-decoration-none"
        >Sign Up</a>
    </p>
</div>
