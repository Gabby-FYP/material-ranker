<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #6c63ff;
            color: #fff;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-details {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Welcome back, Oluwatobi!</h2>
        <a href="#">Dashboard</a>
        <a href="#">Recommendation history</a>
        <a href="#">Make a recommendation</a>
        <a href="#" class="active">Profile</a>
        <a href="#">Logout</a>
    </div>
    <div class="content text-center">
        <img src="../../../static/imgs/profile-placeholder.png" alt="User Profile Image" class="profile-img">
        <h1>{{ user.full_name }}</h1>
        <div class="profile-details">
            <p><strong>Email Address:</strong> {{ user.email }}</p>
            <p><strong>Full Name:</strong> {{ user.full_name }}</p>
            <p><strong>Matric Number:</strong> {{ user.matric_number }}</p>
            <p><strong>Password:</strong> {{ user.password }}</p>

        </div>
        <a href="/edit-profile" class="btn btn-primary mt-3">Edit Profile</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
