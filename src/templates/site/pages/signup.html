<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .register-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .register-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5a54d9;
            border-color: #5a54d9;
        }
        .form-text a {
            color: #6c63ff;
            text-decoration: none;
        }
        .form-text a:hover {
            text-decoration: underline;
        }
        .password-strength {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="../../../static/imgs/logo.png" alt="Profile Image">
        <h1>Create Account</h1>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label visually-hidden">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label visually-hidden">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <label for="matricNumber" class="form-label visually-hidden">Matric Number</label>
                <input type="text" class="form-control" id="matricNumber" placeholder="Matric Number" required pattern="\d{6,7}" maxlength="7">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="password-strength">
                <label for="passwordStrength" class="form-label">Password Strength</label>
                <input type="range" class="form-range" id="passwordStrength" disabled>
                <small class="text-success">Strong - Use 8+ characters with letters, numbers & symbols</small>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <p class="form-text mt-3">Already have an account? <a href="#">Sign In</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
