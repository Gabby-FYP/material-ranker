<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #6c63ff;
            color: #fff;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
        }
        .rating-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: auto;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5c518;
        }
        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        .btn-primary:hover {
            background-color: #5a54d9;
            border-color: #5a54d9;
        }
        .rating-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Welcome back, Oluwatobi!</h2>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Recommendation history</a>
        <a href="#">Make a recommendation</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>
    
    <div class="content d-flex justify-content-center align-items-center">
        <div class="rating-container">
            <h1>Rate This Material</h1>
            <p>How helpful has this material been to you?</p>
            <form>
                <div class="star-rating mb-3">
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                </div>
                <div class="rating-labels">
                    <span>Not Helpful</span>
                    <span>Very Helpful</span>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit Rating</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
